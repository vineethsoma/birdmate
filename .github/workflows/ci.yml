name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7
      
      - name: Display coverage summary
        working-directory: ./backend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
      
      - name: Display coverage summary
        working-directory: ./frontend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run integration tests
        working-directory: ./backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run test:integration
      
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-integration-tests
          path: backend/test-results/
          retention-days: 7
          if-no-files-found: ignore

  integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build backend
        working-directory: ./backend
        run: npm run build
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run dev &
          echo $! > backend.pid
      
      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/health 2>/dev/null; do echo "Waiting for backend..."; sleep 2; done' || {
            echo "Backend failed to start"
            exit 1
          }
      
      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run dev &
          echo $! > frontend.pid
      
      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do echo "Waiting for frontend..."; sleep 2; done' || {
            echo "Frontend failed to start"
            exit 1
          }
      
      - name: Test API health endpoint
        run: |
          curl -f http://localhost:3001/health | jq .
      
      - name: Test API search endpoint
        run: |
          curl -f http://localhost:3001/api/search?query=red+bird | jq .
      
      - name: Test CORS headers
        run: |
          curl -i -H "Origin: http://localhost:5173" http://localhost:3001/api/search?query=test | grep -i "access-control-allow-origin"
      
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) 2>/dev/null || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) 2>/dev/null || true
          fi

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Start backend server
        working-directory: ./backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run dev &
          echo $! > backend.pid
      
      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/health 2>/dev/null; do echo "Waiting for backend..."; sleep 2; done' || {
            echo "Backend failed to start"
            exit 1
          }
      
      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run dev &
          echo $! > frontend.pid
      
      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do echo "Waiting for frontend..."; sleep 2; done' || {
            echo "Frontend failed to start"
            exit 1
          }
      
      - name: Run E2E tests
        run: npx playwright test
      
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) 2>/dev/null || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) 2>/dev/null || true
          fi
      
      - name: Upload E2E test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
      
      - name: Upload E2E evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-evidence
          path: e2e/evidence/
          retention-days: 7
          if-no-files-found: ignore

  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run backend linter
        working-directory: ./backend
        run: npm run lint
      
      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint
      
      - name: TypeScript typecheck - Backend
        working-directory: ./backend
        run: npx tsc --noEmit
      
      - name: TypeScript typecheck - Frontend
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Build backend
        working-directory: ./backend
        run: npm run build
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Check for console.log in frontend
        working-directory: ./frontend
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "âŒ Found console.log statements in frontend source code"
            exit 1
          else
            echo "âœ… No console.log statements found"
          fi

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-integration-tests, integration-tests, e2e-tests, quality-checks]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "âŒ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "âŒ Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.backend-integration-tests.result }}" != "success" ]; then
            echo "âŒ Backend integration tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "âŒ API integration tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "âŒ Quality checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
      
      - name: Generate CI summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Integration Tests | ${{ needs.backend-integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All checks must pass for PR to be mergeable.**" >> $GITHUB_STEP_SUMMARY
